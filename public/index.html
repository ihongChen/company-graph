<!DOCTYPE html>

<html ng-app="companyGraph">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <title>公司關係圖</title>
    <!-- c3js -->
    <link href="/css/c3.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body ng-controller="MainCtrl">
    <div class="container-fluid">
      <div class="page-header">
        <h1>公司關係圖</h1>
      </div>
      <form class="form-inline">
        <div class="form-group">
          <label for="text">公司統編:</label>
          <input class="form-control" type=text placeholder="輸入統一編號" ng-model="ID">
        </div>
        <button type="submit" class="btn btn-default" ng-click="getGraph(ID)">搜尋</button>
      </form>
    </div>

    <div class="container-fluid">      
      <div class="graphChart col-sm-8">                
        <h3>公司法人關係</h3>        
      </div>
      <div class="propertyChart col-sm-4">
        <h3>於本行資訊</h3>
        
      </div>
    </div>  
    <!-- 
    <div class="col-sm-4">
      <h3>Column 3</h3> 
      <p>Lorem ipsum dolor..</p>
      <p>Ut enim ad..</p>
    </div>   -->


    

    <script src="./c3.js"></script>
    <script src="graph_d3.js"></script>
  </body>
</html>
